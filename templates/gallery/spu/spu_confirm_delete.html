{% extends "layouts/base.html" %}

{% block title %}删除SPU - Magic Paper{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">确认删除</h3>
                </div>
                <div class="card-body">
                    <p class="mb-0">您确定要删除SPU "{{ object.spu_name }}" ({{ object.spu_code }}) 吗？此操作不可恢复。</p>
                </div>
                <div class="card-footer text-end">
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'gallery:spu_list' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
