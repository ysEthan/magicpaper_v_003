{% extends "layouts/base.html" %}

{% block content %}
<div class="container-xl">
    <div class="row row-cards">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">个人资料</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <div class="form-control-plaintext">{{ user.username }}</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">邮箱</label>
                                <div class="form-control-plaintext">{{ user.email|default:"未设置" }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <a href="{% url 'muggle:logout' %}" class="btn btn-danger">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
