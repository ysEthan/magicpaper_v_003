{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2>个人资料</h2>
                    <div class="mt-4">
                        <p><strong>用户名：</strong> {{ user.username }}</p>
                        <p><strong>邮箱：</strong> {{ user.email }}</p>
                        <p><strong>注册时间：</strong> {{ user.date_joined|date:"Y-m-d H:i" }}</p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'muggle:change_password' %}" class="btn btn-primary">修改密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
